<!DOCTYPE html>
<html>
<head>
    <title>Chat Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .username {
            font-weight: bold;
        }

        .message .content {
            margin-left: 10px;
        }

        .input-container {
            display: flex;
        }

        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .input-container button {
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 3px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox" id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <button onclick="changeUsername()">Cambiar Nombre</button>
    </div>

    <!-- Importar la biblioteca de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js"></script>

    <script>
        // TODO: Reemplaza con tu objeto de configuración de Firebase
        const firebaseConfig = {
            // ...
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);

        // Inicializar la base de datos en tiempo real de Firebase
        const database = firebase.database();

        // Obtener el servicio de mensajería de Firebase Cloud Messaging
        const messaging = firebase.messaging();

        function getUsername() {
            let username = localStorage.getItem("username");
            if (!username) {
                username = prompt("Ingresa tu nombre de usuario:");
                localStorage.setItem("username", username);
            }
            return username;
        }

        function changeUsername() {
            const newUsername = prompt("Ingresa tu nuevo nombre de usuario:");
            if (newUsername) {
                localStorage.setItem("username", newUsername);
            }
        }

        const username = getUsername();
        const chatbox = document.getElementById("chatbox");

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            // Guardar el mensaje en la base de datos de Firebase
            const messageData = {
                username: username,
                message: message
            };
            database.ref("messages").push(messageData);

            messageInput.value = "";
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }

        // Mostrar los mensajes almacenados en la base de datos al cargar la página
        database.ref("messages").on("value", function(snapshot) {
            chatbox.innerHTML = "";

            snapshot.forEach(function(childSnapshot) {
                const message = childSnapshot.val();
                const messageElement = document.createElement("div");
                messageElement.className = "message";
                messageElement.innerHTML = `<span class="username">${message.username}:</span><span class="content">${message.message}</span>`;
                chatbox.appendChild(messageElement);
            });

            chatbox.scrollTop = chatbox.scrollHeight;
        });
    </script>
</body>
</html>
