<!DOCTYPE html>
<html>
<head>
    <title>Chat Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .username {
            font-weight: bold;
        }

        .message .content {
            margin-left: 10px;
        }

        .input-container {
            display: flex;
        }

        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .input-container button {
            padding: 5px 10px;
            margin-left: 5px;
            border-radius: 3px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox" id="chatbox"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <button onclick="changeUsername()">Cambiar Nombre</button>
    </div>

    <script>
        function getUsername() {
            let username = localStorage.getItem("username");
            if (!username) {
                username = prompt("Ingresa tu nombre de usuario:");
                localStorage.setItem("username", username);
            }
            return username;
        }

        function changeUsername() {
            const newUsername = prompt("Ingresa tu nuevo nombre de usuario:");
            if (newUsername) {
                localStorage.setItem("username", newUsername);
            }
        }

        const username = getUsername();
        const messages = [];
        const chatbox = document.getElementById("chatbox");

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            messages.push({ username, message });

            chatbox.innerHTML = messages
                .map(msg => `<div class="message"><span class="username">${msg.username}:</span><span class="content">${msg.message}</span></div>`)
                .join("");

            messageInput.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }
    </script>
</body>
</html>
